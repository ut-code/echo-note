<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        
        #newNoteButton {
            padding: 10px;
            cursor: pointer;
            border: 2px solid #ffffff; /* 白い枠線を追加 */
            background-color: #4CAF50; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border-radius: 5px; /* 角を丸くする */
            transition: background-color 0.3s ease; /* ホバーエフェクトを追加 */
        }
        
        #newNoteButton:hover {
            background-color: #45a049; /* ホバー時の背景色 */
        }

        #notesContainer {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .note {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            cursor: grab;
        }
   
        #settingsPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            display: none;
        }

        :root {
          --color-theme: white;
          --sidebar-width: 40%;
          background: var(--color-theme);
        
          --highlight-color: orange;
        }
        
        /* shared css */
        .expect-user-input {
          /* break mid-word if necessary (in order to prevent overflow) */
          word-wrap: break-word;
        }
        button {
          font-size: 24px; /* ごめんなさい */
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          width: 120px;
          height: 48px;
          padding: 1%;
          border-radius: 24px;
          text-align: center;
          padding-left: 32px; /* reserved for image */
          margin: 1%;
        }
        button > .icon {
          position: absolute;
          left: 8px;
          width: 32px;
          height: auto;
        }
        :focus {
          border: 4px solid var(--highlight-color);
          box-shadow: 0px 0px 5px 5px var(--highlight-color);
        }
        .fixed {
          position: fixed;
        }
        .vertical-center {
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }
        .horizontal-center {
          left: 50%;
          -ms-transform: translateX(-50%);
          transform: translateX(-50%);
        }
        
        /* left side */
        #sidebar {
          background-color: white;
          position: fixed;
          display: inline-block;
          width: var(--sidebar-width);
          color: inherit;
          border-right: 2px solid black;
          top: 0px;
          left: 0px;
          bottom: 0px;
          overflow-y: auto;
        }
        #plain-text-textbox {
          background-color: white;
          margin: 5%;
          margin-top: 15%;
          padding: 16px;
          height: 65%;
          border: 1px solid black;
        }
        #record-button {
          bottom: 5%;
        }
        
        /* right side */
        #main {
          top: 0px;
          display: inline-block;
          position: absolute;
          left: var(--sidebar-width);
          right: 0;
        }
        #note-textbox {
          background-color: inherit;
          border-width: 0px;
          margin: 5%;
          margin-top: 10%;
          padding: 8px;
          min-height: 100%;
        }
        #settings-button {
          top: 0.8%;
          right: 2%;
        }
        #play-button {
          bottom: 0.8%;
          right: 2%;
        }

    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="newNoteButton" onclick="createNewNote()">+ New Note</div>
            <div id="settingsButton" onclick="toggleSettingsPopup()"><img src="./settings.svg" class="icon" /></div>
        </div>
        <div id="notesContainer" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div id="settingsPopup">
            <!-- Settings content goes here -->
            Settings Popup
        </div>
    </div>

    <script>
        let noteIdCounter = 0;

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const draggedNoteId = event.dataTransfer.getData("text/plain");
            const draggedNote = document.getElementById(draggedNoteId);
            const notesContainer = document.getElementById("notesContainer");

            // Reorder notes based on drag and drop
            const notes = Array.from(notesContainer.children);
            const index = notes.indexOf(draggedNote);
            notes.splice(index, 1);
            const position = getNotePosition(event.clientX, event.clientY);
            notes.splice(position, 0, draggedNote);

            // Update note order in the DOM
            notesContainer.innerHTML = "";
            notes.forEach(note => notesContainer.appendChild(note));
        }

        function createNewNote() {
            const noteName = prompt("Enter the note name:");
            if (!noteName) return;

            const notesContainer = document.getElementById("notesContainer");
            const newNote = document.createElement("div");
            newNote.classList.add("note");
            newNote.id = `note_${noteIdCounter++}`;
            newNote.innerHTML = noteName;

            // Make the note draggable
            newNote.draggable = true;
            newNote.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text/plain", newNote.id);
            });

            notesContainer.appendChild(newNote);
        }

        function toggleSettingsPopup() {
            const settingsPopup = document.getElementById("settingsPopup");
            settingsPopup.style.display = (settingsPopup.style.display === "none") ? "block" : "none";
        }

        function getNotePosition(x, y) {
            const notesContainer = document.getElementById("notesContainer");
            const notes = Array.from(notesContainer.children);

            return notes.findIndex(note => {
                const rect = note.getBoundingClientRect();
                return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
            });
        }
    </script>
</body>
</html>
