<!DOCTYPE html>

<html lang="ja">
  <head>
    <script src="./script.js" async defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="sidebar" class="fixed">
      <button id="return-button">
        <img src="./src/left-arrow.png" class="icon" />
        戻る
      </button>
      <div
        id="plain-text-textbox"
        class="expect-user-input"
        contenteditable="true">
        plain text should appear here
      </div>
      <button id="record-button" class="horizontal-center">
        <img src="./src/record.png" class="icon" />
        <img src="./src/playing.png" class="icon" hidden />
        録音
      </button>
    </div>
    <div id="main">
      <button id="settings-button" class="fixed">
        <img src="./src/settings.png" class="icon" />
        設定
      </button>
      <div id="note-textbox" class="expect-user-input" contenteditable="true">
        note sample
      </div>
      <button id="play-button" class="fixed">
        <img src="./src/play.png" class="icon" />
        <img src="./src/playing.png" class="icon" hidden />
        再生
      </button>
    </div>
  </body>
</html>
